help.title=IFrame portlet
help.intro=Een IFrame portlet kan een willekeurige internetpagina tonen binnen een kader binnen uw pagina. Een IFrame portlet is te vergelijken met een zelfstandige pagina binnen een al bestaande pagina. Let er op dat een IFrame portlet anders werkt dan een ServerSideInclude portlet. Een IFrame portlet toont een externe pagina binnen een omlijnd kader. Een SSI portlet voegt de daadwerkelijke inhoud van een internetpagina in de huidige pagina.
help.heightWidth=Hier geeft u de hoogte en breedte van de IFrame portlet aan (in pixels).
help.scrolling=Hier geeft u aan of de IFrame portlet horizontale en/of verticale schuifbalken mag bevatten indien de pagina groter is dan de ruimte die beschikbaar is. Als u ervoor kiest geen schuifbalken te tonen, is het mogelijk dat een deel van de pagina binnen de IFrame portlet niet zichtbaar is voor de gebruiker. Zet deze optie dus alleen uit als u zeker weet dat de pagina niet groter is dan de beschikbare	ruimte.
help.frameBorder=Hier geeft u aan of een kader om de IFrame portlet wilt tonen.
help.marginHeightWidth=Hier stelt u de marges (in pixels) in van de IFrame portlet.
help.align=Hier stelt de uitlijning van de te tonen pagina in binnen de IFrame portlet.
help.style=Hier geeft u een eventueel externe stylesheet op die gebruikt dient te worden voor het tonen van de internet pagina.<br />Bij de optie "Class:" kunt u nog meegeven welke klasse binnen de opgegeven stylesheet voor het IFrame gebruikt dient te worden. Dit kan gebruikt worden om het IFrame een andere look-n-feel mee te geven.
help.idName=Deze opties kunnen gebruikt worden als u gebruikt maakt van zgn. Javascripts. U kunt in deze twee invoervelden de IFrame portlet een unieke identificatie meegeven zodat u deze later weer kunt gebruiken bij het uitvoeren van (Java-) scripts.
help.source=Hier geeft u aan welke site er getoond dient te worden in de IFrame portlet.