<html>

<head>
  <title>Insert Inline Image</title>
  <script type="text/javascript" src="popup.js"></script>
  <script type="text/javascript">
    window.resizeTo(400, 100);

I18N = window.opener.HTMLArea.I18N.dialogs;

function i18n(str) {
  return (I18N[str] || str);
};

function Init() {
  __dlg_translate(I18N);
  __dlg_init();
  var param = window.dialogArguments;
  if (param) {
      document.getElementById("f_url").value = param["f_url"];
      document.getElementById("f_alt").value = param["f_alt"];
      document.getElementById("f_border").value = param["f_border"];
      document.getElementById("f_align").value = param["f_align"];
      document.getElementById("f_width").value = param["f_width"];
      document.getElementById("f_height").value = param["f_height"];
      document.getElementById("f_destination").value = param["f_destination"];
  }
  document.getElementById("f_url").focus();
};

function onOK() {
  var required = {
    "f_url": "You must enter the URL"
  };
  for (var i in required) {
    var el = document.getElementById(i);
    if (!el.value) {
      alert(required[i]);
      el.focus();
      return false;
    }
  }
  // pass data back to the calling window
  var fields = ["f_url", "f_alt", "f_align", "f_border",
                "f_width", "f_height", "f_destination"];
  var param = new Object();
  for (var i in fields) {
    var id = fields[i];
    var el = document.getElementById(id);
    param[id] = el.value;
  }
  __dlg_close(param);
  return false;
};

function onCancel() {
  __dlg_close(null);
  return false;
};

function onSelect() {
  openPopupWindow('../../../../../editors/resources/ImageInitAction.do','filterwindow2',750,550);
  return false;
};

function selectElement(element_id, title, url) {
   document.getElementById("f_destination").value = element_id;

   if (url != undefined && url.length != 0 ) {
      document.getElementById("f_url").value = url;
   }
   if (document.getElementById("f_alt").value == undefined 
         || document.getElementById("f_alt").value.length == 0 ) {
      document.getElementById("f_alt").value = title;
   }
}

function openPopupWindow(url, windowName, width, height) {
   debug = false;
   if (!width) {w = 750;} else { w = width; }
   if (!height) {h = 550;} else { h = height; }
   var left = (screen.availWidth - w)/2;
   var top = (screen.availHeight - h)/2;
   if (screen.availWidth < w) {
      w = screen.availWidth;
      left = 0;
   }
   if (screen.availHeight < h) {
      h = screen.availHeight - 25;
      top = 0;
   }
   if (debug) {
      alert("width: " + w + " " + left);
      alert("height: " + h + " " + top);
   }
   str = 'window.open(url,"' + windowName + '","width=' + w + ',height=' + h + ',left=' + left + ',top=' + top + ',scrollbars=yes,status=no,toolbar=no,menubar=no,location=no,resizable=yes")';

   if (debug) {
      alert(str);
   }

   obj = eval(str);
   if (document.all) {
      // set a opener for ie because its a dialog and not a popup (unlike mozilla) 
      obj.opener = this;
   }

 	return true;
}

</script>

<style type="text/css">
html, body {
  background: ButtonFace;
  color: ButtonText;
  font: 11px Tahoma,Verdana,sans-serif;
  margin: 0px;
  padding: 0px;
}
body { padding: 5px; }
table {
  font: 11px Tahoma,Verdana,sans-serif;
}
form p {
  margin-top: 5px;
  margin-bottom: 5px;
}
.fl { width: 9em; float: left; padding: 2px 5px; text-align: right; }
.fr { width: 6em; float: left; padding: 2px 5px; text-align: right; }
fieldset { padding: 0px 10px 5px 5px; }
select, input, button { font: 11px Tahoma,Verdana,sans-serif; }
button { width: 70px; }
.space { padding: 2px; }

.title { background: #ddf; color: #000; font-weight: bold; font-size: 120%; padding: 3px 10px; margin-bottom: 10px;
border-bottom: 1px solid black; letter-spacing: 2px;
}
form { padding: 0px; margin: 0px; }
</style>

</head>

<body onload="Init()">
<div class="title">Insert Inline Image</div>

<form name="inlineImageForm" action="" method="get">
      <input type="hidden" name="destination" id="f_destination" />

<table border="0" width="100%" style="padding: 0px; margin: 0px">
  <tbody>
  <tr>
    <td style="width: 7em; text-align: right">Image URL:</td>
    <td>
      <input type="text" name="url" id="f_url" style="width:75%" readonly  />
      <button name="select" onclick="return onSelect();"
      title="Search for an image">Search</button>
    </td>
  </tr>
  <tr>
    <td style="width: 7em; text-align: right">Alternate text:</td>
    <td><input type="text" name="alt" id="f_alt" style="width:100%"
      title="For browsers that don't support images" /></td>
  </tr>
  </tbody>
</table>

<p />

<fieldset style="float: left; margin-left: 5px;">
<legend>Layout</legend>

<div class="space"></div>

<div class="fl">Alignment:</div>
<select size="1" name="align" id="f_align"
  title="Positioning of this image">
  <option value=""                             >Not set</option>
  <option value="left"                         >Left</option>
  <option value="right"                        >Right</option>
  <option value="texttop"                      >Texttop</option>
  <option value="absmiddle"                    >Absmiddle</option>
  <option value="baseline" selected="1"        >Baseline</option>
  <option value="absbottom"                    >Absbottom</option>
  <option value="bottom"                       >Bottom</option>
  <option value="middle"                       >Middle</option>
  <option value="top"                          >Top</option>
</select>

<p />

<div class="fl">Border thickness:</div>
<input type="text" name="border" id="f_border" size="5"
title="Leave empty for no border" />

<div class="space"></div>

</fieldset>

<fieldset style="float:right; margin-right: 5px;">
<legend>Size</legend>

<div class="fr">Width:</div>
<input type="text" name="width" id="f_width" size="5"
title="Width" />

<p />

<div class="fr">Height:</div>
<input type="text" name="height" id="f_height" size="5"
title="Height" />

<div class="space"></div>

</fieldset>

<div style="margin-top: 85px; text-align: right;">
<hr />
<button type="button" name="ok" onclick="return onOK();">OK</button>
<button type="button" name="cancel" onclick="return onCancel();">Cancel</button>
</div>

</form>

</body>
</html>
