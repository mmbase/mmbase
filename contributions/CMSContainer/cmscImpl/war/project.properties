#The artifact type that is produced when multiproject:deploy is run

# use this setting if you want to build a single release (NOTE: the build will fail on the war-staging en war-live, but the single will be ok)
#maven.multiproject.type=war
# use this setting if you want to build a war and staging
maven.multiproject.type=mmbase-module


# Override the value set in maven-base
war.bundle=true 

maven.tomcat.precompile=false