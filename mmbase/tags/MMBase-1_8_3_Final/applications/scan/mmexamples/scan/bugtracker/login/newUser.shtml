<HTML>
<HEAD>
   <TITLE>Bugtracker</TITLE>
</HEAD>
<BODY BACKGROUND="../beeld/back.gif" TEXT="#42BDAD" BGCOLOR="#00425B" LINK="#000000" ALINK="#42BDAD" VLINK="#42BDAD">
<BR>
<FORM ACTION="verifyaccount.shtml" METHOD="POST">
<TABLE width="90%" cellspacing=1 cellpadding=3 border=0>
<TR>
	<TD WIDTH="50"><IMG SRC="../beeld/trans.gif" WIDTH="50" HEIGHT="1"></TD>
	<TD BGCOLOR="42BDAD" COLSPAN=2>
	<FONT COLOR="000000" FACE=helvetica,arial,geneva SIZE=2>
	<B>Create Account</B>
	</TD>
</TR>

<TR>
		<TD WIDTH="30"></TD>
		<TD BGCOLOR="#00425A" COLSPAN="1">
		Login
		</TD>
		<TD BGCOLOR="#00425A" COLSPAN="1">
        		<INPUT NAME="SESSION-LID" VALUE="$SESSION-LID" SIZE="20">
		</TD>
</TR>
<TR>
		<TD WIDTH="30"></TD>
		<TD BGCOLOR="#00425A" COLSPAN="1">
		Firstname
		</TD>
		<TD BGCOLOR="#00425A" COLSPAN="1">
        		<INPUT NAME="SESSION-FIRSTNAME" VALUE="$SESSION-FIRSTNAME" SIZE="20">
		</TD>
</TR>
<TR>
		<TD WIDTH="30"></TD>
		<TD BGCOLOR="#00425A" COLSPAN="1">
		Lastname
		</TD>
		<TD BGCOLOR="#00425A" COLSPAN="1">
        		<INPUT NAME="SESSION-LASTNAME" VALUE="$SESSION-LASTNAME" SIZE="20">
		</TD>
</TR>
<TR>
		<TD WIDTH="30"></TD>
		<TD BGCOLOR="#00425A" COLSPAN="1">
		Email	
		</TD>
		<TD BGCOLOR="#00425A" COLSPAN="1">
        		<INPUT NAME="SESSION-EMAIL" VALUE="$SESSION-EMAIL" SIZE="20">
		</TD>
</TR>
<TR>
		<TD WIDTH="30"></TD>
		<TD BGCOLOR="#00425A" COLSPAN="2">
			<BR>
			<CENTER>
			<INPUT TYPE="SUBMIT" VALUE="Create Account">
			<BR>
		</TD>
</TR>
</TABLE>
</FORM>
</BODY>
</HTML>
