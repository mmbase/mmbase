help.title=ContentChannel portlet
help.intro=The Contentchannel portlet can show a range of elements of choice. The elements from the selected contentchannel are shown in this portlet. The portlet or view can restrict the list of element based on their content-type (for example Article).
help.channel=With this input, you select the desired contentchannel from which certain elements must be shown.
help.view=A view is used to show the content elements on the page. Notice that not all views are suitable for all positions on the page 
help.viewtype=You can indicate how you want to show the separate elements. As a list with:<ul><li>Detail when one element</li><li>List</li><li>Detail</li></ul>
help.uselifecycle=With this option you can indicate if you want the content not to appear after the expirydate.
help.orderby=You can indicate here by which field you want to sort .(example Title, Descriiption, Publishdate, Expirydate)
help.direction=You can indicate in which direction you want to sort. To descendent(Z t/m A, 9 t/m 0) or ascending(A t/m Z, 0 t/m 9).
help.maxelements=With this input, you can indicate the maximum elemnts you want to show in the list.
help.usepaging=It could be convenient to show elements in pages when the number of elements is too large to show at once..The number of elements shown in each page depends on the option you choose..
help.position=On which positions should the page index appear? Some views do not support this option. It could be that the design of the site only allows pages on one position (or even none at all).
help.elementsperpage=You can indicate the maximum of elements you want to shown in each page.
help.numberofpages=You can indicate the maximum of pages here.
help.page=In the input page: you can indicate which page must be shown when the user wants to see the whole element. It can for example occur that you want that the details of a newsitem is shown in another layout (instead of the current layout of the present page).<br /><br />If you do not want the details to be shown in a different page then you can leave this option empty.
help.window=This option must be used in combination with option page: In this input, you must indicate in which portlet of th page the details of an element must be shown.

