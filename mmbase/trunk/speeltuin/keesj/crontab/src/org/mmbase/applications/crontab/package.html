  <body>
    <p>
      An MMBase CronDaemon implementation. The classes starting with Cron- are the actual core of the CronDaemon.
      AbstractCronJob is a utility base class for CronJob implementations.
    </p>
    <p>
      MMBaseStatsJob, SampleCronJob and TestCronJob are example CronJob implementations.
    </p>
