log4j.rootLogger=ERROR, LogFile

# if following threa are not FATAL, and it does not compile, really horribly verbose, but uninteresting, stacktraces are vomitted out.
log4j.logger.org.apache.tools.ant.Project=FATAL
log4j.logger.org.apache.tools.ant.Target=FATAL
log4j.logger.org.apache.tools.ant.UnknownElement=FATAL

log4j.logger.org.apache.tools.ant.taskdefs=WARN
log4j.logger.org.apache.tools.ant.taskdefs.Echo=ERROR
log4j.logger.org.apache.tools.ant.taskdefs.Java=INFO


log4j.appender.LogFile=org.apache.log4j.ConsoleAppender
log4j.appender.LogFile.layout=org.apache.log4j.PatternLayout
#log4j.appender.LogFile.layout.ConversionPattern=%p %c %m%n
log4j.appender.LogFile.layout.ConversionPattern=%m%n


