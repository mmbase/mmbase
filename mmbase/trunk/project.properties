# Multiproject will search for the projects based on these patterns
maven.multiproject.includes=*project.xml,*/project.xml,*/*/project.xml
maven.multiproject.excludes=maven-base/project.xml,maven-site/project.xml,*/app-base/project.xml,*/rmmci/project.xml,*/community/project.xml
maven.multiproject.basedir=${basedir}

maven.mmbasemodule.templates=${maven.mmbasemodule.src}/html
maven.mmbasemodule.templates.includes=mmbase/**,WEB-INF/**,index.jsp
maven.mmbasemodule.examples=${maven.mmbasemodule.src}/html/mmexamples
maven.mmbasemodule.config.includes=**
maven.mmbasemodule.config.excludes=applications/CloudSecurity/**,applications/Codings/**,applications/MyCompany/**,applications/MyNews/**,applications/MyYahoo/**,applications/RichText/**,applications/CloudSecurity.xml,applications/Codings.xml,applications/MyCompany.xml,applications/MyNews.xml,applications/MyYahoo.xml,applications/RichText.xml

maven.javacc.javacc.grammar=${basedir}/src/org/mmbase/util/DateParser.jj
maven.javacc.javacc.package=org.mmbase.util.dateparser
maven.jar.index=true

maven.jar.manifest.attributes.list=Main-Class
maven.jar.manifest.attribute.Main-Class=org.mmbase.Version

maven.jar.manifest.groups.list = MMBase
maven.jar.manifest.MMBase.name = /org/mmbase
maven.jar.manifest.MMBase.attributes.list = Vendor,URL,Comment,Version
maven.jar.manifest.MMBase.attribute.Vendor = MMBase Community
maven.jar.manifest.MMBase.attribute.Comment = The MMBase Content Management System

#maven.javacc.javacc.target.dir=${basedir}/target/javacc/org/mmbase/util/dateparser

