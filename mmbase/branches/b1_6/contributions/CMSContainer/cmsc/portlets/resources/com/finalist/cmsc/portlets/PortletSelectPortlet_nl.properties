help.title=Portlet selectie
help.intro=Hier kunt u uw gewenste portlet kiezen. Elke portlet kent zijn eigen gedraginen en instellingen. Het kan zijn dat u gebonden bent aan beperkt aantal keuze portlets. Dit is afhankelijk van de plaats binnen de pagina.
help.definition=Hier kunt u uit een x tal portlets kiezen. Ook hier kan het zijn dat u gebonden bent uit een beperkte keuze mogelijkheid. U dient in ieder geval een portlet te kiezen die gepast is op die specifieke locatie binnen uw pagina.
help.view=U kunt hier uw "uiterlijk" kiezen voor uw portlet.
help.portlet=Bij dit onderdeel kunt u een aantal vast gedefinieerde portlets kiezen. Deze portlets zijn dan al voorzien van het juiste "uiterlijk" (lees "Template"). Als dit invoervak leeg is, is er geen vast portlet gedefinieerd. U kunt in dit geval	een keuze maken onder het kopje "Maak een portlet".