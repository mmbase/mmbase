welcome.text=<p>\
	De MMBase distro wordt geleverd met een database in java:\
	<a href="http://www.hsqldb.org">Hsqldb</a>, geconfigureerd zodat ie <strong>alleen in het \
	geheugen opslaat</strong>. MMBase ondersteunt verschillende andere databases, en voordat \
	je een echte site gaat maken, moet je beslissen welke je kiest. Dat kan eventueel, voor kleine, \
	simpele sites,  zelfs wel met HSQL maar die zul je dan moeten configureren zodat ie de data op disk opslaat. \
	In het algemeen adviseren we bijvoorbeeld MySQL of PostgreSql.</p>\
	<p>Als er wat niet lukt, dan zijn de volgende bronnen te raadplegen :</p>
