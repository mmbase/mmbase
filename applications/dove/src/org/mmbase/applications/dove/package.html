    <title>org.mmbase.applications.dove</title>
  </head>
  <body>
    <p>
      The Dove classes create a XML-based communication interface with MMBase.
      Xml-documents passed to a Dove class can contain commands with which you
      can retrieve data or store new and updated objects in MMBase.
    </p>
