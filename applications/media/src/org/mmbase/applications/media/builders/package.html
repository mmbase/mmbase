    <title>Media builders</title>
  </head>
  <body>
    <p>
      The basic builders for the Object model associated with MMBase
      `media' project. These builders use builder inheritance, and we
      recognize 'media'-builders with 'audio' and 'video' extensions.
    </p>
    <p>
      I propose to rename this package to org.mmbase.media.builders.
    </p>
